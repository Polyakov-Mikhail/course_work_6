{% extends 'messaging/base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ object.title }}</h1>
</div>
<main>
    <div class="album py-3 bg-body-tertiary">
        <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-3">
                <div class="col">
                    <div class="col-2 mt-1 mb-1 d-none d-lg-block">
                        {% if message.preview %}
                        <img src="{{ message.preview | media_filter }}" alt="mdo" width="600"
                             height="600">
                        {% else %}
                        <img src="/media/message/email.png" alt="mdo" width="600"
                             height="600">
                        {% endif %}
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <h5 class="card-title">{{ object.title }}</h5>
                            <p class="card-text">{{ object.message }}</p>
                            <p class="card-text">дата создания - {{ object.created_at }}</p>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex mt-5 mb-3 justify-content-md-end">
                        <a class="btn btn-primary me-3" href="{% url 'messaging:message_list' %}" role="button"
                           style="width: 130px;">Вернутся на список сообщений</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
