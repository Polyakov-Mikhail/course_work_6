{% extends 'messaging/base.html' %}
{% block content %}

<div class="album py-3 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-3">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-body">
                                <h1 class="fw-light">Удаление клиента</h1>
                                <form method="post">
                                    <p class="card-text">Действительно хотите удалить "{{ object.first_name }} {{ object.last_name }}"?</p>
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        Удалить
                                    </button>
                                    <a href="{% url 'messaging:client_list' %}"
                                       class="btn btn-sm btn-outline-secondary">Отменить</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
