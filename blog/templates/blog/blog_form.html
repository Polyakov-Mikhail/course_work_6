{% extends 'blog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% if object %}
                    <h1 class="fw-light">Редактирование статьи</h1>
                    {% else %}
                    <h1 class="fw-light">Создание статьи</h1>
                    {% endif %}
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                        <a class="btn btn-danger" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
